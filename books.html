<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>books</title>
        <link rel="stylesheet" href="books.css">
    </head>
    <body>
        <div id="title-holder">
            <h2 id="title">Personal Library</h2>
        </div>

        <div id="book-entry-fields">
            <div>
                <label for="input-title">Title:</label>
                <input type="text" id="input-title" name="input-title"><br>
                <label for="input-author">Author:</label>
                <input type="text" id="input-author" name="input-author"><br>
                <label for="input-pages">Page Count:</label>
                <input type="text" id="input-pages" name="input-pages"><br>
                <label for="input-finished">Finished reading?</label>
                <input type="checkbox" id="input-finished" name="input-finished">
            </div>
        <div id="add-btn-holder">
            <button name="add-btn" type="button" class="button" onclick="addBookToLibrary()">Add Book</button>
        </div>

        </div>

        <div id="catalog">
        </div>

    </body>
    <script type = "text/javascript" src = "books.js"></script>
</html>
