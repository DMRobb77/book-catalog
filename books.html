<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>books</title>
        <link rel="stylesheet" href="books.css">
    </head>
    <body>
        <div id="title-holder">
            <h2 id="title">Personal Library</h2>
        </div>

    
    <div id="modal">
        <div id="book-entry">
            <div id="input-fields">
                <input type="text" id="input-title" name="input-title" placeholder="Title"><br>
                <input type="text" id="input-author" name="input-author" placeholder="Author"><br>
                <input type="number" id="input-pages" name="input-pages" placeholder="Page count"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace
                    (/(\..*)\./g,'$1');" /><br>
                <label for="input-date">Date published:</label>
                <input type="date" id="input-date" name="input-date" placeholder="Date published"><br>
                <label for="input-finished">Finished reading?</label>
                <input type="checkbox" id="input-finished" name="input-finished">
            </div>
        <div id="modal-btn-holder">
            <button name="add-btn" type="button" class="button" onclick="addBookToLibrary()">Add Book</button>
            <button name="cancel-btn" type="button" class="button" onclick="closeModal()">Cancel</button>
            </div>
        </div>

    </div>


        <div id="catalog">
            <button name="modal-opener" type="button" id="add-btn" onclick="openModal()">+</button>
        </div>

    </body>
    <script type = "module" src="book.js"></script>
    <script type = "text/javascript" src = "main.js"></script>
</html>
